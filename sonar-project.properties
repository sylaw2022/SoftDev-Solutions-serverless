# SonarQube Project Configuration
sonar.projectKey=software-services-website
sonar.projectName=Software Services Website
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/test-results/**,**/playwright-report/**,**/*.test.tsx,**/*.spec.ts,**/__tests__/**

# Test files location (optional - SonarQube can auto-detect tests)
# sonar.tests=src
# sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Test execution reports (commented out if file doesn't exist or is invalid)
# sonar.testExecutionReportPaths=test-results/jest/junit.xml

# Language
sonar.language=ts

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclude build artifacts
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/node_modules/**,**/.next/**,**/dist/**

